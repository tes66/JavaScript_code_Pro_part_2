<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>eShop</title>
      <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <div id="app">
    <header>
      <input id="search" v-model="search" v-on:input="searchHandler">
      <cart v-on:remove="removeFromCartHandler">
        <goods-item
          v-for="good in cart"
          v-bind:title="good.title"
          v-bind:price="good.price"
          v-bind:id="good.id"
        />
      </cart>
    </header>
    <main>
      <h1>Товары</h1>
      <div class="goods-list" v-on:click="addToCartHandler">
        <goods-item
          v-for="good in filtredGoods"
          v-bind:title="good.title"
          v-bind:price="good.price"
          v-bind:id="good.id"
        ></goods-item>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
